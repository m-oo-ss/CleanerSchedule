
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">

<title>ビル新規登録</title>
</head>
<body>
	<div th:fragment="bnew_contents">
		<h1>ビル新規登録</h1>

		<form method="post" th:action="@{/bill/bcomp}"
			th:object="${signupForm}">
			<table class="table table-bordered table-hover table-striped">

				<!-- 追加ビルID(6以降)： <input type="text" th:field="*{billId}">  -->
				<tr>
					<th class="active col-sm-2">追加ビル名</th>
					<td><input type="text" th:field="*{billName}" required></td>

				</tr>
				<tr>
					<th class="active col-sm-2">住所</th>
					<td><input type="text" th:field="*{billAddress}" required></td>
				</tr>
				<tr>

					<th class="active col-sm-2">電話番号</th>
					<td><input type="text" th:field="*{billTel}" minlength="9" maxlength="11"></td>
				</tr>
				<tr>

					<th class="active col-sm-2">オーナー氏名</th>
					<td><input type="text" th:field="*{ownerName}" required></td>
				</tr>
				<tr>
					<th class="active col-sm-2">オーナー電話番号</th>
					<td><input type="text" th:field="*{ownerTel}" minlength="9" maxlength="11"></td>
				</tr>
				<tr>
				<th class="active co-sm-2">派遣人数</th>
				<td><input type="number" th:field="*{billPeople}"  min="1" max="3" value="1"></td>
				</tr>
				<tr>
				<th class="active co-sm-2">掃除日</th>
			   <td>

<input type="checkbox" id="sample2" th:field="*{billSun}" th:value="1">
<input type=hidden id="sample2" th:field="*{billSun}" th:value="0">
<label for="sample2">日</label>
<input type="checkbox" id="sample2" th:field="*{billMon}" th:value="1">
<input type=hidden id="sample2" th:field="*{billMon}" th:value="0">
<label for="sample2">月</label>
<input type="checkbox" id="sample2" th:field="*{billTue}" th:value="1">
<input type=hidden id="sample2" th:field="*{billTue}" th:value="0">
<label for="sample2">火</label>
<input type="checkbox" id="sample2" th:field="*{billWed}" th:value="1">
<input type=hidden id="sample2" th:field="*{billWed}" th:value="0">
<label for="sample2">水</label>
<input type="checkbox" id="sample2" th:field="*{billThu}" th:value="1">
<input type=hidden id="sample2" th:field="*{billThu}" th:value="0">
<label for="sample2">木</label>
<input type="checkbox" id="sample2" th:field="*{billFri}" th:value="1">
<input type=hidden id="sample2" th:field="*{billFri}" th:value="0">
<label for="sample2">金</label>
<input type="checkbox" id="sample2" th:field="*{billSat}" th:value="1">
<input type=hidden id="sample2" th:field="*{billSat}" th:value="0">
<label for="sample2">土</label>



		       </tr>
              	<tr>
		       <th class="active co-sm-2">掃除時間始まり</th>
         <td><input type="time" name="example" step="1" value="00:00:00" required th:field="*{billStartTime}"></td>

               </tr>
               <tr>
               <th class="active co-sm-2">掃除時間終わり</th>
           <td><input type="time" name="example" step="1" value="00:00:00" required th:field="*{billStopTime}"></td>

               </tr>
			</table>

<button type="submit" name="new">登録する</button>



		</form>

		<a th:href="@{'/bill/blist'}">一覧に戻る</a>
	</div>

</body>
</html>
