<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
   xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
<meta charset="UTF-8">



<title>検索結果</title>
</head>
<body>

    <div th:fragment="slist_contents">
        <h1>検索結果</h1>

        <table class="table table-bordered table-hover table-striped">
			 <tr><th>従業員名</th><th>住所</th><th>電話番号</th></tr>
            	<tr th:each="staff : ${staffList}">
                <td><a th:href="@{'/staff/sdetail/'+${staff.staffId}}">
                  <p th:text="${staff.staffName}"></p></a></td>
                  <td th:text="${staff.staffAddress}"></td>
                  <td th:text="${staff.staffTel}"></td>


            </tr>
        </table>

</body>
</html>
