<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">

<title>社員新規</title>
</head>
<body>
	​
	<div th:fragment="snew_contents">		​
		<h1>従業員新規登録</h1>

      <form method="post" th:action="@{/staff/scomp}"
         th:object="${staffForm}">
      <table class="table table-bordered table-hover table-striped">

		<!-- 追加ビルID(12以降)： <input type="text" th:field="*{staffId}">  -->
		<tr>
	        <th class="active col-sm-2">​ ​従業員名​</th>
	        <td> <input type="text" th:field="*{staffName}" required>​ </td> ​</tr>
         <tr>
	       <th class="active col-sm-2">​ ​住所​</th>
	       <td><input type="text" th:field="*{staffAddress}" required>​</td>​</tr>
         <tr>
		   <th class="active col-sm-2">​ ​メールアドレス</th>
		   <td><input type="email" th:field="*{staffMail}">​</td>​</tr>
        <tr>
		  <th class="active col-sm-2">​ ​電話番号</th>
		  <td><input type="text" th:field="*{staffTel}" minlength="9" maxlength="11"></td>​​</tr>
        <tr>
		 <th class="active col-sm-2">​ ​勤務開始日</th>
<!-- 		 <td><input type="text" th:field="*{staffStart}" pattern="^\d{4}-\d\d-\d\d$" title="○○〇〇-○○-○○の形式で入力してください。">​ </td>​</tr>
 -->
<!--デートピッカー -->
	<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
	 <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
	 <script src="https://rawgit.com/jquery/jquery-ui/master/ui/i18n/datepicker-ja.js"></script>
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <td><input type="text" id="datepicker"  placeholder="日付を選択してください" name="staffStart" pattern="^\d{4}-\d\d-\d\d$" title="○○〇〇-○○-○○の形式で入力してください。">​ </td>​
     <script>
        $("#datepicker").datepicker({

            dateFormat: 'yy-mm-dd',
        });
    </script>
</table>
		<button type="submit"  name="new" class="btn btn-primary">登録する</button>
			​ ​
         </form>

		​​ <a th:href="@{'/staff/ssearch'}">一覧に戻る</a>​ ​
	</div>​
</body>
</html>
