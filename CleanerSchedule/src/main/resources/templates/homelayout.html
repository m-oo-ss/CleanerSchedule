<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
   xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">

<head>
<meta charset="UTF-8"></meta>

<!-- Bootstrapの設定 -->
<link th:href="@{/webjars/bootstrap/3.3.7-1/css/bootstrap.min.css}"
    rel="stylesheet"></link>
<script th:src="@{/webjars/jquery/1.11.1/jquery.min.js}"></script>
<script th:src="@{/webjars/bootstrap/3.3.7-1/js/bootstrap.min.js}"></script>

<!-- CSSの読込 -->
<link href="/home.css" rel="stylesheet"></link>

<title>Home</title>
</head>
<body>
    <!-- ===== ヘッダー（ナビゲーションバー） =====-->
    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">JMCビルメンテナンス</a>
            </div>
            <form method="post" th:action="@{/sample}">
                <button class="btn btn-link pull-right navbar-brand" type="submit">
                    ログアウト</button>
            </form>
        </div>
    </nav>

    <!-- ===== サイドバー ===== -->
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-2 sidebar">
                <ul class="nav nav-pills nav-stacked">
                    <li role="presentation"><a th:href="@{'/plan/mtop'}">スケジュール一覧</a>
                    </li>
                    <li role="presentation"><a th:href="@{'/staff/ssearch'}">従業員一覧</a>
                    </li>

                    </li>
                    <li role="presentation"><a th:href="@{'/plan/restlist'}">休み申請</a>
                    </li>
                    <!--  <li role="presentation" sec:authorize="hasRole('ADMIN')">
                        <a th:href="@{'/sample'}">アドミン用画面</a>
                    </li> -->
                </ul>
            </div>
        </div>
    </div>
    <!-- ===== コンテンツ ===== -->
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-10 col-sm-offset-2 main">
                <div th:include="__${contents}__"></div>
            </div>
        </div>
    </div>
</body>
</html>
